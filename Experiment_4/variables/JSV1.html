<!DOCTYPE html>
<html>
<body>

<h2><span style="color: blue;">Redeclaring a Variable Using</span> <span style="color: red;">var</span></h2>

<h1 id="demo_var1"></h1> <br>
<h1 id="demo_var2"></h1> <br>
<h1 id="demo_var3"></h1> 

<script>
function myFunction1(p1, p2) {
  return p1 * p2;
}

function myFunction2(p1, p2) {
  return p1 * p2;
}

function myFunction3(p1, p2) {
  p1 = 4
  p2 = 5
  return p1 * p2;
}

var x1 = 10
var y1 = 3
document.getElementById("demo_var1").innerHTML = myFunction1(x1, y1);

var x2 = 20
var y2 = 5
var x2 = 70
document.getElementById("demo_var2").innerHTML = myFunction2(x2, y2);

var x3 = 20
var y3 = 15
document.getElementById("demo_var3").innerHTML = myFunction3(x3, y3);



</script>

</body>
</html>
