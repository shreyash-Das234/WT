<!DOCTYPE html>  
<html>  
<head>  
<title> CSS Class Selector for specific element </title> 
<style>  
p.center {  
    text-align: center;  
    color: blue;  
} 
p.abc {  
    text-align: right;  
    color: red;  
} 
</style>  
</head>  
<body> 
<h1> 4. CSS Class Selector for specific element </h1> <br>
<h1 class="center">This heading is not affected</h1>  <br>
<p class="center">This paragraph is blue and center-aligned.</p> <br>
<p class="abc">This paragraph is red and right-aligned.</p>  
<br><a href="index.html"><p> Index page</p></a>  
</body>  
</html>
