<html>
<head>
<title>CSS Specificity</title>
  <style>
    #demo {color: blue;}
    .test {color: green;}
    p {color: red;}
  </style>
</head>
<body>
<h2> CSS Specificity </h2>
<h1> Example 3</h1>

<p id="demo" class="test">In this example, we have added the id selector (named "demo"). The text will now be blue, because the id selector is given higher priority:</p>
<br><a href="index.html"><p> Home page</p></a> 
</body>
</html>
