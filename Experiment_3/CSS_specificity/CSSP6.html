<html>
<head>
<title>CSS Specificity</title>
  <style>
    #demo {color: blue;}
    .test {color: green;}
    p {color: red;}
  </style>
</head>
<body>
<h2> CSS Specificity </h2>
<h1> Example 4</h1>

<p id="demo" class="test" style="color: pink;">In this example, we have added an inline style for the "p" element. The text will now be pink, because the inline style is given the highest priority:</p>
<br><a href="index.html"><p> Home page</p></a> 
</body>
</html>
