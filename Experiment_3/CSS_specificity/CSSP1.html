<!DOCTYPE html>  
<html>  
<head>  
<title> CSS Properties </title>
   
<style>
table, th, td {    
border: 1px solid black;  
margin-left: auto;  
margin-right: auto;  
border-collapse: collapse;    
width: 500px;  
text-align: center;  
font-size: 20px;  
}  
  
th{
background-color: steelblue; 
color: white;
} 
.transform { transform: rotate(30deg); }
</style> 



</head> 
 
<body> 

<h1> CSS supports more than 200 CSS properties. </h1>
 
<table>
 
    <tr>
      <th>First Name</th>

    </tr>
 
    <tr>
      <td>Santosh</td>

      <td>ETRX</td>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>Patil</td>
      <td>INST</td>
    </tr>
    <tr>
      <td>Pankaj</td>
      <td>Krishnan</td>
      <td>CMPN</td>
    </tr>
</table>

<br><br><br><br><br><br><br><br>

</html>
