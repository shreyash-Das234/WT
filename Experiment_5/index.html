<html lang="en">  
<head>  
    <title> Example of Bootstrap Typeahead</title>    
    <link href="http://192.168.47.28/scripts/exp5/bootstrap.min.css" rel="stylesheet">  
    <script src="http://192.168.47.28/scripts/exp5/jquery.js"></script>  
    <script src="http://192.168.47.28/scripts/exp5/bootstrap3-typeahead.min.js"></script>    
</head>  
<body>  
  
<div class="row">  
    <div class="col-md-12 text-center">  
        <br/>  
        <h1> Example of Dynamic Autocomplete search using Bootstrap Typeahead JS</h1>     
            <input class="typeahead form-control" style="margin:0px auto;width:300px;" type="text">  
    </div>  
</div>  
  
<script type="text/javascript">  
  
    $('input.typeahead').typeahead({  
        source:  function (query, process) 
        {  
        return $.get('./search.php', { sesrch_str: query }, function (data) 
            {  
                console.log(data);  
                data = $.parseJSON(data);  
                return process(data);  
            });  
        }  
    });  
  
</script>  
</body>  
</html>
